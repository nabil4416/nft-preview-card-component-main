<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  
</head>
<body>
  <!--container-->
<main class="container">

    <!--banner-->
  <figure class="banner">
    <img src="images/image-equilibrium.jpg" alt="equilibre" id="banner">
    <!-- <img src="images/icon-view.svg" alt="eye view" id="eye-view"> -->
  </figure>

    <!--content-->
  <section class="content" role="content">
    <h2>
      Equilibrium #3429
    </h2>
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
  </section>

  <!--infos & clock-->
  <section class="infos-clock">
    <figure class="infos">
      <img src="images/icon-ethereum.svg" alt="eterium">
      <figcaption>
        0.041 ETH
      </figcaption>
    </figure>
    <figure class="clock">
      <img src="images/icon-clock.svg" alt="clock">
      <figcaption>
        3 days left
      </figcaption>
    </figure>
  </section>
  
  <!--horisontal line-->
  <div class="line"></div>

  <!-- avatar-->
  <footer class="avatar" role="contentinfo">
    <figure class="avatar-container">
      <img src="images/image-avatar.png" alt="">
    </figure>
    <figcaption>
      Creation of  <a href="#" target="_blank"> Jules Wyvern</a>  
    </figcaption>
  </footer>
<!--end-->
</main>
</body>
</html>
